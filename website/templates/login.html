{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        <label for="username">Username</label>
        <input class="form-control" id="validationDefault01" type="text" name='username' required>
        <label for="password">Password</label>
        <input class="form-control" id="validationDefault01" type="password" name='password' required>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        <br>
        <br>
        <p>Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Sign up</a> now!</p>
        <p>Forgot your password? Click <a href="{{ url_for('auth.reset_pass') }}">here!</a></p>
    </form>
{% endblock %}
